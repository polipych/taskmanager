{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<main class="form-signin w-100 m-auto">
  <form method="post">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal text-center">Please log in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="{{ form.username.html_name }}" placeholder="Username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" required name="{{ form.password.html_name }}" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3 text-center">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
    <p class="mt-5 mb-3 text-muted text-center">© 2017–2022</p>
  </form>
</main>
{% endblock %}
